    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="login.css">
    </head>
<body>

    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Name or ID:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log In</button>
            <p id="message" class="message"></p>
        </form>
    </div>
    <!-- Add this to login.html body -->
<script>
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('username').value.trim().toLowerCase();

    try {
      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (res.ok) {
        showMessage('OTP sent to your email!', 'success');
        document.getElementById('loginForm').innerHTML = `
          <div class="input-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" maxlength="6" required />
          </div>
          <button type="button" onclick="verifyOTP('${email}')">Verify OTP</button>
          <p id="message" class="message"></p>
        `;
      } else {
        showMessage(data.error, 'error');
      }
    } catch (err) {
      showMessage('Server error.', 'error');
    }
  });

  async function verifyOTP(email) {
    const otp = document.getElementById('otp').value;
    const res = await fetch('http://localhost:3000/api/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, otp })
    });

    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('loggedInUser', JSON.stringify(data.user));
      showMessage('Login successful!', 'success');
      setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
      showMessage(data.error, 'error');
    }
  }

  function showMessage(msg, type) {
    document.getElementById('message').textContent = msg;
    document.getElementById('message').className = `message ${type}`;
  }
</script>

    <script src="script.js"></script>
</body>
</html>
