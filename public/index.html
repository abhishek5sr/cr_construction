<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C&R Building Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="C&R Logo" height="70px">
    </div>
    <div class="nav">
      <div class="navlinks"><a href="about.html" style="text-decoration: none; color: #EFB400;">About Us</a></div>
      <div class="navlinks"><a href="services.html" style="text-decoration: none; color: #EFB400;">Services</a></div>
      <div class="navlinks"><a href="blog.html" style="text-decoration: none; color: #EFB400;">Blog</a></div>
      <div class="navlinks"><a href="customer.html" style="text-decoration: none; color: #EFB400;">Customer</a></div>
      <div class="navlinks"><a href="sustainability.html" style="text-decoration: none; color: #EFB400;">Sustainability</a></div>
      <div class="navlinks"><a href="contact.html" style="text-decoration: none; color: #EFB400;">Contact Us</a></div>
      <div class="navlinks"><a href="faqs.html" style="text-decoration: none; color: #EFB400;">FAQs</a></div>
    </div>
    <div class="nav-auth">
      <a href="login.html" id="loginBtn" class="auth-btn login">Login</a>
      <a href="register.html" id="signupBtn" class="auth-btn signup" style="text-decoration: none; color:#8B6F47;">Sign Up</a>
      <a href="profile.html" id="profileLink" class="navlinks profile-link hidden">
        <i class="fa-solid fa-user-circle"></i>
        <span id="profileName">Profile</span>
      </a>
    </div>
    <div class="nav-cart">
      <i id="cartIcon" class="fa-solid fa-shopping-cart"></i>
      <span id="cartCount" class="cart-badge">0</span>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="section">
      <button id="s1">For Home</button>
      <button id="s2">For Infrastructure</button>
      <button id="s3">For Corporate</button>
    </div>
    <div class="section-banner">
      <img src="BUILD.png" alt="Build Your Dreams" height="650px" width="1200px">
    </div>
    <div class="container">
      <div class="c1" onclick="window.location.href='shop.html'">
        <i class="fa-solid fa-hard-hat"></i>
        <h3>Building Materials</h3>
        <p>High-quality cement, steel, bricks, and more.</p>
      </div>
      <div class="c1" onclick="openMap()">
        <i class="fa-solid fa-map-marker-alt"></i>
        <h3>Store Locator</h3>
        <p>Find your nearest C&R outlet.</p>
      </div>
      <div class="c1" onclick="window.location.href='contact.html'">
        <i class="fa-solid fa-headset"></i>
        <h3>Support</h3>
        <p>24/7 customer assistance.</p>
      </div>
    </div>
  </div>

  <!-- CART DROPDOWN -->
  <div id="cartDropdown" class="dropdown-cart hidden">
    <h3>Your Cart</h3>
    <div id="dropdownCartItems"></div>
    <div class="dropdown-cart-total">
      Total: ₹<span id="dropdownCartTotal">0</span>
    </div>
    <button id="checkoutBtn">Proceed to Checkout</button>
    <a href="shop.html">View Full Cart</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Update badge
    function updateCartBadge() {
      const total = cart.reduce((sum, i) => sum + i.quantity, 0);
      document.getElementById('cartCount').textContent = total;
    }

    // Add to cart
    function addToCart(id) {
      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ id, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
      loadDropdownCartItems();
      alert('Added to cart!');
    }

    // Remove from cart
    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
      loadDropdownCartItems();
    }

    // Load dropdown items
    async function loadDropdownCartItems() {
      const itemsDiv = document.getElementById('dropdownCartItems');
      const totalSpan = document.getElementById('dropdownCartTotal');
      if (cart.length === 0) {
        itemsDiv.innerHTML = '<p>Your cart is empty</p>';
        totalSpan.textContent = '0';
        return;
      }

      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        let total = 0;
        const html = cart.map(item => {
          const p = products.find(pr => pr.id === item.id);
          if (!p) return '';
          total += p.price * item.quantity;
          return `
            <div class="dropdown-cart-item">
              <img src="${p.image}" alt="${p.name}">
              <div>
                <h4>${p.name}</h4>
                <p>₹${p.price.toLocaleString()} × ${item.quantity}</p>
              </div>
              <button onclick="removeFromCart('${item.id}')">×</button>
            </div>
          `;
        }).join('');
        itemsDiv.innerHTML = html;
        totalSpan.textContent = total.toLocaleString();
      } catch (err) {
        itemsDiv.innerHTML = '<p>Error loading cart</p>';
      }
    }

    // Checkout
    async function proceedToCheckout() {
      const user = localStorage.getItem('loggedInUser');
      if (!user) {
        alert('Please login to checkout');
        window.location.href = 'login.html';
        return;
      }

      const userObj = JSON.parse(user);
      const items = cart.map(i => ({ productId: i.id, quantity: i.quantity }));

      try {
        const res = await fetch('/api/create-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });
        const order = await res.json();
        if (!res.ok) throw new Error(order.error || 'Order failed');

        const options = {
          key: 'rzp_test_RfiZOVuyueJdix',
          amount: order.amount,
          currency: order.currency,
          name: 'C&R Building Solutions',
          order_id: order.id,
          handler: async (response) => {
            const v = await fetch('/api/verify-payment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature,
                userUserId: userObj._id,
                items: order.products,
                amount: order.amount
              })
            });
            const result = await v.json();
            if (result.success) {
              alert('Payment successful!');
              localStorage.removeItem('cart');
              cart = [];
              updateCartBadge();
              loadDropdownCartItems();
              window.location.href = 'profile.html';
            } else {
              alert('Payment failed');
            }
          },
          prefill: { name: userObj.name, email: userObj.email || '' },
          theme: { color: '#EFB400' }
        };
        new Razorpay(options).open();
      } catch (e) {
        alert('Checkout error: ' + e.message);
      }
    }

    // Dropdown toggle
    const cartIcon = document.getElementById('cartIcon');
    const dropdown = document.getElementById('cartDropdown');
    cartIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('hidden');
      loadDropdownCartItems();
    });

    document.addEventListener('click', (e) => {
      if (!cartIcon.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });

    document.getElementById('checkoutBtn').onclick = proceedToCheckout;

    // Open map
    function openMap() {
      alert('Store Locator\n\nDelhi – Plot 12, Sector 5\nMumbai – Andheri East\nBangalore – Koramangala');
    }

    // Profile & login state
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        const u = JSON.parse(user);
        document.getElementById('loginBtn')?.classList.add('hidden');
        document.getElementById('signupBtn')?.classList.add('hidden');
        const profileLink = document.getElementById('profileLink');
        const profileName = document.getElementById('profileName');
        if (profileLink) profileLink.classList.remove('hidden');
        if (profileName) profileName.textContent = u.name;
      }
      updateCartBadge();
    });

    // Expose globally
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.openMap = openMap;
    window.proceedToCheckout = proceedToCheckout;
  </script>
</body>
</html>
