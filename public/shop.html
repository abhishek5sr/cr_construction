<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | C&R Building Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- RAZORPAY CHECKOUT -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="C&R Logo" height="70px">
    </div>
    <div class="nav">
      <div class="navlinks"><a href="index.html" style="text-decoration: none; color: #EFB400;">Home</a></div>
      <div class="navlinks"><a href="about.html" style="text-decoration: none; color: #EFB400;">About Us</a></div>
      <div class="navlinks"><a href="services.html" style="text-decoration: none; color: #EFB400;">Services</a></div>
      <div class="navlinks"><a href="blog.html" style="text-decoration: none; color: #EFB400;">Blog</a></div>
      <div class="navlinks"><a href="customer.html" style="text-decoration: none; color: #EFB400;">Customer</a></div>
      <div class="navlinks"><a href="sustainability.html" style="text-decoration: none; color: #EFB400;">Sustainability</a></div>
      <div class="navlinks"><a href="contact.html" style="text-decoration: none; color: #EFB400;">Contact Us</a></div>
      <div class="navlinks"><a href="faqs.html" style="text-decoration: none; color: #EFB400;">FAQs</a></div>
    </div>
    <div class="nav-auth">
      <a href="login.html" id="loginBtn" class="auth-btn login">Login</a>
      <a href="register.html" id="signupBtn" class="auth-btn signup" style="text-decoration: none; color:#8B6F47;">Sign Up</a>
      <a href="profile.html" id="profileLink" class="navlinks profile-link hidden">
        <i class="fa-solid fa-user-circle"></i>
        <span id="profileName">Profile</span>
      </a>
    </div>
    <div class="nav-cart">
      <i id="cartIcon" class="fa-solid fa-shopping-cart"></i>
      <span id="cartCount" class="cart-badge">0</span>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1 style="text-align: center; color: #8B6F47; margin: 2rem 0;">Shop Building Materials</h1>
    <div class="products-grid" id="productsGrid"></div>
  </div>

  <!-- CART MODAL -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">x</span>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p class="cart-total">Total: ₹<span id="cartTotal">0</span></p>
      <button id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartIcon = document.getElementById('cartIcon');
    const modal = document.getElementById('cartModal');
    const closeBtn = document.querySelector('.close');
    const checkoutBtn = document.getElementById('checkoutBtn');

    // Auth Check
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        const u = JSON.parse(user);
        if (u._id) {
          document.getElementById('loginBtn').classList.add('hidden');
          document.getElementById('signupBtn').classList.add('hidden');
          document.getElementById('profileLink').classList.remove('hidden');
          document.getElementById('profileName').textContent = u.name;
        }
      }
      loadProducts();
      updateCartBadge();
    });

    cartIcon.onclick = () => { loadCartItems(); modal.classList.remove('hidden'); };
    closeBtn.onclick = () => modal.classList.add('hidden');
    window.onclick = (e) => { if (e.target === modal) modal.classList.add('hidden'); };

    // Load Products
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = products.map(p => `
          <div class="product-card" onclick="addToCart('${p.id}')">
            <img src="${p.image || 'placeholder.jpg'}" alt="${p.name}">
            <div class="product-info">
              <h3>${p.name}</h3>
              <p>₹${p.price.toLocaleString()}</p>
              <button>Add to Cart</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
      }
    }

    // Add to Cart — Accepts ANY ID (like "1", "2")
    function addToCart(id) {
      const idStr = String(id).trim();
      if (!idStr) return alert('Invalid product ID');
      const item = cart.find(i => i.id === idStr);
      if (item) item.quantity += 1;
      else cart.push({ id: idStr, quantity: 1 });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
      showNotification('Added to cart!');
    }

    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
      loadCartItems();
    }

    function updateCartBadge() {
      const count = cart.reduce((s, i) => s + i.quantity, 0);
      const badge = document.getElementById('cartCount');
      badge.textContent = count;
      if (count > 0) {
        badge.style.transform = 'scale(1.3)';
        setTimeout(() => badge.style.transform = '', 300);
      }
    }

    function showNotification(msg) {
      const n = document.createElement('div');
      n.className = 'notification';
      n.textContent = msg;
      document.body.appendChild(n);
      setTimeout(() => n.classList.add('show'), 10);
      setTimeout(() => { n.classList.remove('show'); setTimeout(() => n.remove(), 300); }, 2500);
    }

    async function loadCartItems() {
      const itemsDiv = document.getElementById('cartItems');
      const totalSpan = document.getElementById('cartTotal');
      if (cart.length === 0) {
        itemsDiv.innerHTML = '<p style="text-align:center;color:#999;">Your cart is empty</p>';
        totalSpan.textContent = '0';
        return;
      }
      const res = await fetch('/api/products');
      const products = await res.json();
      let total = 0;
      const html = cart.map(item => {
        const p = products.find(pr => pr.id === item.id);
        if (!p) return '';
        total += p.price * item.quantity;
        return `
          <div class="cart-item">
            <img src="${p.image || 'placeholder.jpg'}" alt="${p.name}">
            <div>
              <h4>${p.name}</h4>
              <p>₹${p.price} × ${item.quantity}</p>
            </div>
            <button onclick="removeFromCart('${item.id}')">x</button>
          </div>`;
      }).join('');
      itemsDiv.innerHTML = html;
      totalSpan.textContent = total.toLocaleString();
    }

    // CHECKOUT — FULLY WORKING
    checkoutBtn.onclick = async () => {
      const user = localStorage.getItem('loggedInUser');
      if (!user) return alert('Please login!'), (window.location.href = 'login.html');

      const userObj = JSON.parse(user);
      if (!userObj._id) return alert('Invalid user!'), (window.location.href = 'login.html');

      const items = cart.map(i => ({ productId: i.id, quantity: i.quantity }));

      try {
        const res = await fetch('/api/create-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });
        const order = await res.json();
        if (!res.ok) throw new Error(order.error || 'Failed to create order');

        const options = {
          key: 'rzp_test_RfiZOVuyueJdix', // ← YOUR TEST KEY
          amount: order.amount,
          currency: order.currency,
          name: 'C&R Building Solutions',
          order_id: order.id,
          handler: async function (response) {
            const verifyRes = await fetch('/api/verify-payment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature,
                userId: userObj._id,
                items: order.products,
                amount: order.amount
              })
            });
            const result = await verifyRes.json();
            if (result.success) {
              alert('Payment successful!');
              localStorage.removeItem('cart');
              cart = [];
              updateCartBadge();
              loadCartItems();
              modal.classList.add('hidden');
              window.location.href = 'profile.html';
            } else {
              alert('Payment failed');
            }
          },
          prefill: { name: userObj.name, email: userObj.email || '' },
          theme: { color: '#EFB400' }
        };

        new Razorpay(options).open();

      } catch (error) {
        alert('Error: ' + error.message);
      }
    };

    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
  </script>
</body>
</html>
